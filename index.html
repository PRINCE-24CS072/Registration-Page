<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration & Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
    <div class="hero">
    <div class="form-box">
    <div class="button-box">
    <div id="btn"></div>
        <button type="button" class="toggle-btn active" id="registerTab">Register</button>
        <button type="button" class="toggle-btn" id="loginTab">Log in</button>
    </div>
      
    <form id="register" class="input-group" autocomplete="on" name="register-sheet">
        <input type="text" id="register_userid" name="userid" class="input-field" placeholder="User ID" required autocomplete="username">
        <span id="register_errorname" class="error"></span>
        <input type="tel" id="number" name="number" class="input-field" placeholder="Mobile number" required pattern="[0-9]{10}" autocomplete="tel">
        <span id="errornumber" class="error"></span>
        <input type="email" id="email" name="email" class="input-field" placeholder="Email ID" required autocomplete="email">
        <span id="erroremail" class="error"></span>
        <input type="password" id="register_password" name="password" class="input-field" placeholder="Enter Password" required autocomplete="new-password">
        <span id="errorpassword" class="error"></span>
        <div id="passwordStrength"></div>
      <label>
        <input type="checkbox" class="check-box" required>
        <span class="span2">I agree to the terms and conditions</span>
      </label>
        <button type="submit" class="submit-btn">Register</button>
    </form>
      


    <form id="login" class="input-group" autocomplete="on" name="login-sheet" style="display:none;">
        <input type="text" id="login_userid" name="userid" class="input-field" placeholder="User ID" required autocomplete="username">
        <span id="login_errorname" class="error"></span>
        <input type="password" id="login_password" name="password" class="input-field" placeholder="Enter Password" required autocomplete="current-password">
        <span id="login_errorpassword" class="error"></span>
        <label><input type="checkbox" class="check-box"> Remember Password</label>
        <button type="submit" class="submit-btn">Log in</button>
    </form>
    </div>
    </div>


  <script src="script.js"></script>

</body>
</html>
